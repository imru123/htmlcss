<!DOCTYPE html>
<html lang="en">
<head><title>registeration form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>registration form</h1>
    <form>
    

    <form action="first.html" method="post">
    <p>Please fill in this form to create an account.</p></p>
    <hr>
    <div style="background-color: rgb(27, 79, 95);">
    <label for="email"><b>email</b></label>
    <input type="text" placeholder="email" name="email" ><br><br>

    <label for="psw"><b>psw_password</b></label>
    <input type="password" placeholder="enter password" name="psw"><br><br>

    <label for="psw_repeat"><b>psw_repeat</b></label>
    <input type="password" placeholder="repeat password" name="psw_password"> <br><br>

    <label for="name"><b>name</b></label>
    <input type="text" name="name" placeholder="enter your name"><br><br>

    <label for="date"><b>dob</b></label>
    <input type="date" placeholder="dd/mm/yyyy" name="date"><br><br>

   <label for="address"><b>address</b></label><br>
    <textarea name="address" placeholder="enter something" value="address" cols="30" row="5"></textarea><br><br>

    <label for="gender"><b>gender:</b></label>
    male<input type="radio"  name="gender" value="male">
    female<input type="radio"  name="gender" value="female"><br><br>

    <label for="education"><b>education:</b></label>
    <select name="education">
       <option>BCA</option>
       <option>BA</option>
       <option>BSC</option>
       <option>BCOM</option><br><br>
       </select>
       <br>
       <br>
       <label for="hobby"><b>hobbies:</b></label>
       singing<input type="checkbox" name="hobby">
       jumbing<input type="checkbox" name="hobby">
       sports<input type="checkbox" name="hobby">
       <hr>
       </form>
    </div>

       <button type="submit" class="registerbtn">Register</button>
       

       
    
      
</body>
</html>
